<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background -->
  <rect width="1200" height="630" fill="#2563EB"/>
  
  <!-- White gradient overlay for depth -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Large calculator icon (centered) -->
  <g transform="translate(500, 150)">
    <!-- Calculator body -->
    <rect x="50" y="50" width="200" height="280" rx="10" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Screen/Display -->
    <rect x="60" y="70" width="180" height="60" rx="5" fill="white" opacity="0.2"/>
    <line x1="70" y1="95" x2="230" y2="95" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Button grid -->
    <!-- Row 1 -->
    <circle cx="90" cy="160" r="12" fill="white"/>
    <circle cx="140" cy="160" r="12" fill="white"/>
    <circle cx="190" cy="160" r="12" fill="white"/>
    
    <!-- Row 2 -->
    <circle cx="90" cy="210" r="12" fill="white"/>
    <circle cx="140" cy="210" r="12" fill="white"/>
    <circle cx="190" cy="210" r="12" fill="white"/>
    
    <!-- Row 3 -->
    <circle cx="90" cy="260" r="12" fill="white"/>
    <circle cx="140" cy="260" r="12" fill="white"/>
    <circle cx="190" cy="260" r="12" fill="white"/>
    
    <!-- Row 4 -->
    <circle cx="90" cy="310" r="12" fill="white"/>
    <circle cx="140" cy="310" r="12" fill="white"/>
    <circle cx="190" cy="310" r="12" fill="white"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Calculadora de ROI
  </text>
  
  <!-- Subtitle text -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9" text-anchor="middle">
    AI Refill - Optimizaci√≥n de Inventario
  </text>
</svg>

