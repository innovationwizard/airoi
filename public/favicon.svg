    <circle cx="8" cy="9" r="1" fill="white"/>
    <circle cx="11.5" cy="9" r="1" fill="white"/>
    
    <circle cx="4.5" cy="12.5" r="1" fill="white"/>
    <circle cx="8" cy="12.5" r="1" fill="white"/>
    <circle cx="11.5" cy="12.5" r="1" fill="white"/>
    
    <circle cx="4.5" cy="16" r="1" fill="white"/>
    <circle cx="8" cy="16" r="1" fill="white"/>
